<form action="">
    <fieldset name='Contato'>
        <legend>Contato</legend>

        <label for="name">Nome Completo</label>
        <br>
        <input id="name" type="text" name="name" placeholder="Como gostaria de ser chamado">
        <br>
        <br>
        <label for="email">Email</label>
        <br>
        <input id="name" type="email" name="email" placeholder="email@dominio.com">
        <br>
        <br>
        <label for="message">Mensagem</label>
        <br>
        <textarea name="message" id="message" cols="20" rows="10" placeholder="Digite sua mensagem aqui."></textarea>
        <br>
        <br>
        <button type='submit'>Enviar</button>
    </fieldset>
</form>
